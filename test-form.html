<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form - Diploma Preview</title>
    <link rel="stylesheet" href="/assets/css/form.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/diploma-preview.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body>
    <div class="diploma-form-wrapper">
        <div class="diploma-form-container">
            <h1 class="diploma-form-title">Оформите <span class="highlight-blue">диплом</span> конкурса за 30 секунд</h1>

            <div class="diploma-form-content">
                <!-- Left side: Form -->
                <div class="diploma-form-left">
                    <!-- Tab Switcher -->
                    <div class="diploma-tabs">
                        <button type="button" class="diploma-tab active">
                            Диплом участника
                        </button>
                        <button type="button" class="diploma-tab">
                            Диплом руководителя
                        </button>
                    </div>

                    <!-- Form -->
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ФИО участника">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Название учреждения">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option>Тип конкурса:</option>
                            <option>Всероссийский</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-submit">
                        ПОПОЛНИТЬ ПОРТФОЛИО СЕЙЧАС
                    </button>
                </div>

                <!-- Right side: Preview -->
                <div class="diploma-form-right">
                    <div class="diploma-preview-container">
                        <!-- Main Preview - on the left -->
                        <div class="diploma-preview-main">
                            <img id="diplomaPreview" src="/assets/images/diplomas/templates/diploma-template-1.svg" alt="Предпросмотр диплома">
                        </div>

                        <!-- Gallery - vertical on the right -->
                        <div class="diploma-gallery">
                            <div class="diploma-gallery-item active" data-template-id="1">
                                <img src="/assets/images/diplomas/thumbnails/thumb-1.svg" alt="Диплом 1">
                            </div>
                            <div class="diploma-gallery-item" data-template-id="2">
                                <img src="/assets/images/diplomas/thumbnails/thumb-2.svg" alt="Диплом 2">
                            </div>
                            <div class="diploma-gallery-item" data-template-id="3">
                                <img src="/assets/images/diplomas/thumbnails/thumb-3.svg" alt="Диплом 3">
                            </div>
                            <div class="diploma-gallery-item" data-template-id="4">
                                <img src="/assets/images/diplomas/thumbnails/thumb-4.svg" alt="Диплом 4">
                            </div>
                            <div class="diploma-gallery-item" data-template-id="5">
                                <img src="/assets/images/diplomas/thumbnails/thumb-5.svg" alt="Диплом 5">
                            </div>
                            <div class="diploma-gallery-item" data-template-id="6">
                                <img src="/assets/images/diplomas/thumbnails/thumb-6.svg" alt="Диплом 6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
