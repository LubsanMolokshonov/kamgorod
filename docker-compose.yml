name: pedagogy-platform

services:
  # PHP Apache Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pedagogy_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=pedagogy_platform
      - DB_USER=pedagogy_user
      - DB_PASS=pedagogy_pass
    networks:
      - pedagogy_network
      - mail_network
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pedagogy_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: pedagogy_platform
      MYSQL_USER: pedagogy_user
      MYSQL_PASSWORD: pedagogy_pass
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - pedagogy_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pedagogy_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - pedagogy_network
    restart: unless-stopped

networks:
  pedagogy_network:
    driver: bridge
  mail_network:
    external: true
    name: docker-mailserver_mail_network

volumes:
  db_data:
    driver: local
