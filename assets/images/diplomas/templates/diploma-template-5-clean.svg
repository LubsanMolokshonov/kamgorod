<svg width="600" height="848" viewBox="0 0 600 848" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="848" fill="url(#grad5)"/>

  <!-- Decorative border pattern -->
  <rect x="20" y="20" width="560" height="808" fill="none" stroke="#dc2626" stroke-width="5"/>
  <rect x="30" y="30" width="540" height="788" fill="none" stroke="#ef4444" stroke-width="2"/>
  <rect x="35" y="35" width="530" height="778" fill="white" opacity="0.9"/>

  <!-- Top rosette decoration -->
  <circle cx="300" cy="100" r="50" fill="#dc2626"/>
  <circle cx="300" cy="100" r="40" fill="#ef4444"/>
  <circle cx="300" cy="100" r="30" fill="#fca5a5"/>
  <path d="M 300 80 L 310 95 L 325 90 L 315 105 L 325 120 L 310 115 L 300 130 L 290 115 L 275 120 L 285 105 L 275 90 L 290 95 Z" fill="#dc2626"/>

  <!-- Ribbon tails -->
  <path d="M 250 130 L 240 200 L 260 190 L 270 210 Z" fill="#b91c1c"/>
  <path d="M 350 130 L 360 200 L 340 190 L 330 210 Z" fill="#b91c1c"/>

  <!-- Title -->
  <text x="300" y="250" font-family="Georgia, serif" font-size="52" font-weight="bold" fill="#7f1d1d" text-anchor="middle">ДИПЛОМ</text>
  <rect x="180" y="260" width="240" height="4" fill="#dc2626"/>

  <!-- Subtitle -->
  <text x="300" y="295" font-family="Georgia, serif" font-size="20" fill="#991b1b" text-anchor="middle">за выдающиеся достижения</text>

  <!-- Award text -->
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="17" fill="#7f1d1d" text-anchor="middle">Награждается</text>

  <!-- Name area -->
  <rect x="80" y="365" width="440" height="60" fill="#fff5f5" stroke="#dc2626" stroke-width="3" rx="12"/>
  <text x="300" y="405" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#7f1d1d" text-anchor="middle">Николаев Николай Николаевич</text>

  <!-- Achievement -->
  <text x="300" y="465" font-family="Georgia, serif" font-size="17" fill="#991b1b" text-anchor="middle" style="font-style: italic;">за победу в конкурсе</text>

  <!-- Competition info -->
  <rect x="90" y="490" width="420" height="90" fill="white" stroke="#fca5a5" stroke-width="2" rx="10"/>
  <text x="300" y="520" font-family="Georgia, serif" font-size="21" font-weight="bold" fill="#7f1d1d" text-anchor="middle">Международный конкурс</text>
  <text x="300" y="550" font-family="Georgia, serif" font-size="19" fill="#991b1b" text-anchor="middle">детского творчества</text>
  <text x="300" y="575" font-family="Georgia, serif" font-size="17" fill="#b91c1c" text-anchor="middle" style="font-style: italic;">«Творческая планета»</text>

  <!-- Place badge -->
  <circle cx="300" cy="650" r="45" fill="#dc2626"/>
  <!-- removed: place number -->
  <text x="300" y="680" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">МЕСТО</text>

  <!-- Details -->
  <text x="90" y="705" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">Учреждение: Название учреждения</text>
  <text x="90" y="725" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">Населенный пункт: Населенный пункт</text>
  <text x="90" y="745" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">Номинация: Изобразительное искусство</text>
  <text x="90" y="765" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">Руководитель: Иванова Мария Петровна</text>

  <!-- Signature lines -->
  <line x1="90" y1="795" x2="260" y2="795" stroke="#dc2626" stroke-width="1.5"/>
  <text x="90" y="812" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">Дата выдачи</text>

  <line x1="340" y1="795" x2="510" y2="795" stroke="#dc2626" stroke-width="1.5"/>
  <text x="340" y="812" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">Председатель жюри</text>
