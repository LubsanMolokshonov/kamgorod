<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 595 842">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077FF"/>
      <stop offset="100%" style="stop-color:#0055CC"/>
    </linearGradient>
    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="595" height="842" fill="#EFF6FF"/>

  <!-- Top bar -->
  <rect x="0" y="0" width="595" height="6" fill="url(#blueGrad)"/>

  <!-- Main frame -->
  <rect x="25" y="20" width="545" height="802" fill="white" stroke="#BFDBFE" stroke-width="2" rx="12"/>

  <!-- Corner accents -->
  <circle cx="45" cy="40" r="6" fill="url(#blueGrad)"/>
  <circle cx="550" cy="40" r="6" fill="url(#blueGrad)"/>
  <circle cx="45" cy="802" r="6" fill="url(#blueGrad)"/>
  <circle cx="550" cy="802" r="6" fill="url(#blueGrad)"/>

  <!-- Header band -->
  <rect x="25" y="55" width="545" height="120" fill="url(#blueGrad)"/>

  <!-- Title -->
  <text x="297.5" y="100" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="white">СВИДЕТЕЛЬСТВО</text>
  <text x="297.5" y="130" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#BFDBFE">О ПУБЛИКАЦИИ В ЭЛЕКТРОННОМ ЖУРНАЛЕ</text>

  <!-- Decorative line -->
  <rect x="200" y="195" width="195" height="3" fill="url(#lightBlue)" rx="2"/>

  <!-- Confirmation -->
  <text x="297.5" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#6B7280">Настоящим удостоверяется, что</text>

  <!-- Author name -->
  <rect x="75" y="255" width="445" height="55" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1" rx="8"/>
  <text x="297.5" y="290" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1E40AF">Смирнова Ольга Николаевна</text>

  <!-- Publication info -->
  <text x="297.5" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#6B7280">опубликовал(а) авторский материал в издании</text>
  <text x="297.5" y="365" text-anchor="middle" font-family="Georgia, serif" font-size="15" font-weight="bold" fill="#0077FF">«ФГОС-Практикум»</text>

  <!-- Publication title -->
  <rect x="60" y="385" width="475" height="70" fill="white" stroke="#BFDBFE" stroke-width="1" rx="8"/>
  <text x="297.5" y="413" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Название публикации:</text>
  <text x="297.5" y="438" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#1F2937">«Проектная деятельность как средство развития</text>
  <text x="297.5" y="455" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#1F2937">познавательного интереса обучающихся»</text>

  <!-- Details -->
  <g transform="translate(80, 490)">
    <rect x="-10" y="-15" width="445" height="110" fill="#EFF6FF" rx="8"/>

    <text x="0" y="5" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Учреждение:</text>
    <text x="160" y="5" font-family="Arial, sans-serif" font-size="11" fill="#1F2937">МБОУ Лицей №3, г. Екатеринбург</text>

    <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Населенный пункт:</text>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="11" fill="#1F2937">г. Екатеринбург</text>

    <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Должность:</text>
    <text x="160" y="55" font-family="Arial, sans-serif" font-size="11" fill="#1F2937">Учитель русского языка и литературы</text>

    <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Тип публикации:</text>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="11" fill="#1F2937">Методическая разработка</text>
  </g>

  <!-- Certificate number -->
  <text x="297.5" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Свидетельство № СВ-2026-000312</text>

  <!-- QR code -->
  <g transform="translate(455, 645)">
    <rect x="0" y="0" width="65" height="65" fill="white" stroke="#BFDBFE" stroke-width="1" rx="4"/>
    <rect x="7" y="7" width="51" height="51" fill="#EFF6FF" rx="2"/>
    <rect x="13" y="13" width="15" height="15" fill="#0077FF" rx="1"/>
    <rect x="37" y="13" width="15" height="15" fill="#0077FF" rx="1"/>
    <rect x="13" y="37" width="15" height="15" fill="#0077FF" rx="1"/>
    <rect x="31" y="31" width="8" height="8" fill="#0077FF"/>
    <rect x="43" y="43" width="9" height="9" fill="#0077FF" rx="1"/>
  </g>

  <!-- Date and signature -->
  <g transform="translate(80, 670)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Дата:</text>
    <text x="40" y="0" font-family="Arial, sans-serif" font-size="11" fill="#1F2937">22.02.2026</text>
  </g>

  <g transform="translate(200, 670)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Директор:</text>
    <line x1="65" y1="2" x2="155" y2="2" stroke="#BFDBFE" stroke-width="1"/>
  </g>

  <!-- Footer -->
  <rect x="25" y="730" width="545" height="92" fill="url(#blueGrad)" rx="0 0 12 12"/>
  <text x="297.5" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ООО «Едурегионлаб» | ИНН 5904368615</text>
  <text x="297.5" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#BFDBFE">Лицензия № Л035-01212-59/00203856 от 17.12.2021</text>
  <text x="297.5" y="805" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#BFDBFE">fgos.pro</text>
</svg>
