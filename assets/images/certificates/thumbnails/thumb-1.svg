  <!-- Footer -->
  <rect x="0" y="720" width="595" height="122" fill="url(#bgGrad1)"/>
  <text x="297.5" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E2E8F0">ООО «Едурегионлаб» | ИНН 5904368615</text>
  <text x="297.5" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">Лицензия № Л035-01212-59/00203856 от 17.12.2021</text>
  <text x="297.5" y="800" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">fgos.pro</text>
