    <text x="120" y="0" font-family="Arial, sans-serif" font-size="12" fill="#334155">29.01.2026</text>
  </g>

  <!-- Signature -->
  <g transform="translate(350, 660)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Директор:</text>
    <line x1="60" y1="2" x2="160" y2="2" stroke="#CBD5E1" stroke-width="1"/>
