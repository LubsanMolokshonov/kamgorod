  <!-- Certificate number -->
  <text x="297.5" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#A8A29E">Регистрационный номер: СВ-2026-000001</text>

  <!-- Date and signature -->
  <g transform="translate(80, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#78716C">Дата:</text>
    <text x="45" y="0" font-family="Arial, sans-serif" font-size="11" fill="#292524">29.01.2026</text>
  </g>

  <g transform="translate(330, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#78716C">Директор:</text>
    <line x1="65" y1="2" x2="155" y2="2" stroke="#FDBA74" stroke-width="1"/>
