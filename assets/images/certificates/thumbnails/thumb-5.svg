    <text x="15" y="45" font-family="Arial, sans-serif" font-size="10" fill="#78716C">Учреждение:</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#292524">Название учреждения</text>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="10" fill="#78716C">Город: Населенный пункт</text>
  </g>

  <g transform="translate(310, 485)">
    <rect x="0" y="0" width="220" height="95" fill="#FFF7ED" rx="8"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#EA580C">ПУБЛИКАЦИЯ</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="10" fill="#78716C">Тип: Статья</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="10" fill="#78716C">Направление:</text>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="10" fill="#292524">Дошкольное образование</text>
