  <!-- Certificate number -->
  <text x="297.5" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Свидетельство № СВ-2026-000001</text>

  <!-- Date and signature -->
  <g transform="translate(80, 670)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Дата публикации:</text>
    <text x="110" y="0" font-family="Arial, sans-serif" font-size="11" fill="#1F2937">29.01.2026</text>
  </g>

  <g transform="translate(340, 670)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Директор:</text>
    <line x1="60" y1="2" x2="150" y2="2" stroke="#FECACA" stroke-width="1"/>
  </g>

  <!-- Footer -->
  <rect x="30" y="720" width="535" height="102" fill="url(#redGrad)" rx="0 0 8 8"/>
  <text x="297.5" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ООО «Едурегионлаб» | ИНН 5904368615</text>
  <text x="297.5" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FECACA">Лицензия № Л035-01212-59/00203856 от 17.12.2021</text>
  <text x="297.5" y="800" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">fgos.pro</text>
</svg>
